<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  
  
  <p><a href="{% url 'videogame_inventory' %}">Inventory</a></p>
  <p><a href="{% url 'Rent' %}">Rentals</a></p>
  <p><a href="{% url 'Customer' %}">Customers</a></p>
{% if user.is_staff %}
    <p><a href="{% url 'admin:index' %}">Admin Page</a></p>
{% endif %}
  
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
